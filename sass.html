<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sass.css">
    <title>Sass exercise</title>
</head>
<body>
    <body>
        <h1>Form Demo test </h1>
        <div class="container"></div>
        <form>
            <p id="p1">
                <label for="text">write your text</label>
                <input type="text" placeholder="Text" id="text" name="text">
            </p>
            <hr>
            <p id="p2" >
                <label for="password">enter your password</label>
                <input type="password" id="password" placeholder="password" name="password">
            </p>
            <hr>
            <p id="p3">
                <label for="number">enter a number</label>
                <input type="number" placeholder="credit card" id="number" name="num">
            </p>
            <hr>
            <p id="p4">
                <label for="address">enter address</label>
                <input type="address" placeholder="address" id="address" name="address">
            </p>
            <hr>
            <button>submit</button>
        </form>
    </div>
    <div class="main">
        <div class="pass">YOU PASS THE TEST</div>
        <div class="fail">TRY AGAIN NEXT TIME</div>
    </div>
</body>
</html>
